<fs-dialog>
  <h1 mat-dialog-title><mat-icon>swap_vert</mat-icon> Reorder Blocks</h1>
  <mat-dialog-content>
    <mat-list cdkDropList (cdkDropListDropped)="swapItems($event)">
      <mat-divider></mat-divider>
      @for (block of blocks; track block) {
        <mat-list-item cdkDrag cdkDragLockAxis="y">
          <mat-icon cdkDragHandle>drag_handle</mat-icon>
          <mat-icon>
            {{ blockTypeIcons[block.type] }}
          </mat-icon>
          <span class="block-label">
            {{ block.label || block.content || 'No Content'}}
          </span>
        </mat-list-item>
        <mat-divider></mat-divider>
      }
    </mat-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="done()">Done</button>
  </mat-dialog-actions>
</fs-dialog>
